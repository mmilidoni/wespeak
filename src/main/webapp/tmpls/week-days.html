<% _.each(events, function(event){ %>
<div class="cal-row-fluid">
    <div class="cal-cell<%= event.days%> cal-offset<%= event.start_day %> day-highlight dh-<%= event['classe'] %>" data-event-class="<%= event['class'] %>">
        <a href="<%= event.url ? event.url : 'javascript:void(0)' %>" 
           data-event-id="<%= event.id %>" 
           class="cal-event-week event<%= event.id %>"><%= event.title %></a>
           <%= event.receiverName %>sss asd a dwdw d
    </div>
</div>
<% }); %>
